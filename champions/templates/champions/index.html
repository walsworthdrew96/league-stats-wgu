{% extends "champions/main.html" %}

{% block content %}

<div class="container-fluid">
    <form id="champion-form">
        <div class="row">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group col-4">
                <label class="col-12">{{ field.label }}</label>
                {{ field }}
            </div>
            {% endfor %}
            <input type="submit" class="btn btn-primary" value="Create Champion"/>
        </div>
        <form>
</div>
<hr/>

<div class="container-fluid">
    <table class="table table-striped table-sm" id="champions_table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Health</th>
        </tr>
        </thead>
        <tbody>
        {% for champion in champions %}
        <tr>
            <td>{{champion.name}}</td>
            <td>{{champion.health}}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}

{% block javascript %}
<script>
    /*
        On submiting the form, send the POST ajax
        request to server and after successfull submission
        display the object.
    */
    $("#champion-form").submit(function (e) {
        // preventing from page reload and default actions
        e.preventDefault();
        // serialize the data for sending the form data.
        var serializedData = $(this).serialize();
        // make POST ajax call
        $.ajax({
            type: 'POST',
            url: "{% url 'post_champion' %}",
            data: serializedData,
            success: function (response) {
                // on successfull creating object
                // 1. clear the form.
                $("#champion-form").trigger('reset');
                // 2. focus to nickname input
                // the form ids are created automatically
                $("#id_name").focus();

                // display the newly created champion to table.
                var instance = JSON.parse(response["instance"]);
                var fields = instance[0]["fields"];
                $("#champions_table tbody").prepend(
                    `<tr>
                    <td>${fields["name"]||""}</td>
                    <td>${fields["health"]||""}</td>
                    </tr>`
                )
            },
            error: function (response) {
                // alert the error if any error occured
                alert(response["responseJSON"]["error"]);
            }
        })
    })

    /*
    On focus out on input champion name,
    call AJAX get request to check if the name
    already exists or not.
    */
    $("#id_name").focusout(function (e) {
        e.preventDefault();
        // get the name
        var name = $(this).val();
        // GET AJAX request
        $.ajax({
            type: 'GET',
            url: "{% url 'validate_name' %}",
            data: {"name": name},
            success: function (response) {
                // if not valid user, alert the user
                if(!response["valid"]){
                    alert("You cannot create a champion with same name");
                    var champion_name = $("#id_name");
                    champion_name.val("")
                    champion_name.focus()
                }
            },
            error: function (response) {
                console.log(response)
            }
        })
    })

</script>
{% endblock javascript %}
